name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip d') }}
        uses: actions/checkout@v3
      - if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip d') }}
        uses: superfly/flyctl-actions/setup-flyctl@master
      - if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip d') }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  tag_release:
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
    needs: [simple_deployment_pipeline, deploy]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
    - name: Discord Webhook Notify
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: ${{ job.status == 'success' && steps.deploy.outcome == 'success' ? 'info' : 'error' }}
          text: ${{ job.status == 'success' && steps.deploy.outcome == 'success' ? 'Deployment successful' : 'Deployment failed' }}

